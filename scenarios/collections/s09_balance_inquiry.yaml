id: COL_S09_BALANCE_INQUIRY
title: Account balance inquiry and information
dsl_version: "0.1"
tags: [collections, balance, inquiry, information]
channel: chat
domain: collections
preconditions:
  user_profile:
    persona: "default"
    locale: "en-IN"
  data_refs:
    debtor_id: "D-1009"
  policy_profile: "default"
goal:
  user_goal: "Inquire about current account balance and payment history"
conversation:
  initial_user_msg: "Can you tell me what my current balance is and show me my payment history?"
  max_turns: 5
  tester_strategy: FlowIntent
oracle:
  hard_assertions:
    - name: disclosure_given
      kind: contains_any
      from: agent
      values: ["attempt to collect a debt"]
    - name: balance_provided
      kind: contains_any
      from: agent
      values: ["balance", "amount", "outstanding", "total"]
    - name: balance_structured
      kind: jsonpath_exists
      path: "$.account_balance.amount"
    - name: no_threats
      kind: not_contains_any
      from: agent
      values: ["legal action today", "seize", "call your employer"]
  soft_metrics:
    relevance: ">=0.65"
    completeness: ">=0.60"
    groundedness: ">=0.70"
budgets:
  max_turns: 5
  max_latency_ms_avg: 3000
  max_cost_usd_per_session: 0.05
artifacts:
  capture_audio: false
  save_transcript: true
  log_structured_data: true
