id: COL_S13_CONTACT_PREFERENCES
title: Contact preferences and communication settings
dsl_version: "0.1"
tags: [collections, contact_preferences, communication, compliance]
channel: chat
domain: collections
preconditions:
  user_profile:
    persona: "default"
    locale: "en-IN"
  data_refs:
    debtor_id: "D-1013"
  policy_profile: "default"
goal:
  user_goal: "Update contact preferences and communication settings"
conversation:
  initial_user_msg: "I prefer to be contacted by email only. Can you update my contact preferences?"
  max_turns: 4
  tester_strategy: FlowIntent
oracle:
  hard_assertions:
    - name: disclosure_given
      kind: contains_any
      from: agent
      values: ["attempt to collect a debt"]
    - name: preferences_acknowledged
      kind: contains_any
      from: agent
      values: ["update", "preferences", "contact", "email"]
    - name: preferences_structured
      kind: jsonpath_exists
      path: "$.contact_preferences.method"
    - name: no_threats
      kind: not_contains_any
      from: agent
      values: ["legal action today", "seize", "call your employer"]
  soft_metrics:
    relevance: ">=0.65"
    completeness: ">=0.60"
    groundedness: ">=0.70"
budgets:
  max_turns: 4
  max_latency_ms_avg: 3000
  max_cost_usd_per_session: 0.05
artifacts:
  capture_audio: false
  save_transcript: true
  log_structured_data: true
