id: COL_S05_HARDSHIP_CLAIM
title: Financial hardship claim and assistance
dsl_version: "0.1"
tags: [collections, hardship, assistance, compliance]
channel: chat
domain: collections
preconditions:
  user_profile:
    persona: "default"
    locale: "en-IN"
  data_refs:
    debtor_id: "D-1005"
  policy_profile: "default"
goal:
  user_goal: "Claim financial hardship and request assistance"
conversation:
  initial_user_msg: "I'm going through a difficult time financially. I lost my job and can't afford to pay right now."
  max_turns: 5
  tester_strategy: FlowIntent
oracle:
  hard_assertions:
    - name: disclosure_given
      kind: contains_any
      from: agent
      values: ["attempt to collect a debt"]
    - name: hardship_acknowledged
      kind: contains_any
      from: agent
      values: ["understand", "difficult situation", "hardship", "assistance"]
    - name: assistance_offered
      kind: contains_any
      from: agent
      values: ["help", "assistance", "options", "support"]
    - name: no_threats
      kind: not_contains_any
      from: agent
      values: ["legal action today", "seize", "call your employer"]
  soft_metrics:
    relevance: ">=0.65"
    completeness: ">=0.60"
    groundedness: ">=0.70"
budgets:
  max_turns: 5
  max_latency_ms_avg: 3000
  max_cost_usd_per_session: 0.05
artifacts:
  capture_audio: false
  save_transcript: true
  log_structured_data: true
