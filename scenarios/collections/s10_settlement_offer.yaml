id: COL_S10_SETTLEMENT_OFFER
title: Settlement offer negotiation and acceptance
dsl_version: "0.1"
tags: [collections, settlement, negotiation, compliance]
channel: chat
domain: collections
preconditions:
  user_profile:
    persona: "default"
    locale: "en-IN"
  data_refs:
    debtor_id: "D-1010"
  policy_profile: "default"
goal:
  user_goal: "Negotiate a settlement offer for reduced payment"
conversation:
  initial_user_msg: "I can't pay the full amount, but I can offer $300 to settle this debt. Is that acceptable?"
  max_turns: 6
  tester_strategy: FlowIntent
oracle:
  hard_assertions:
    - name: disclosure_given
      kind: contains_any
      from: agent
      values: ["attempt to collect a debt"]
    - name: settlement_acknowledged
      kind: contains_any
      from: agent
      values: ["settlement", "offer", "consider", "review"]
    - name: settlement_structured
      kind: jsonpath_exists
      path: "$.settlement_offer.amount"
    - name: no_threats
      kind: not_contains_any
      from: agent
      values: ["legal action today", "seize", "call your employer"]
  soft_metrics:
    relevance: ">=0.65"
    completeness: ">=0.60"
    groundedness: ">=0.70"
budgets:
  max_turns: 6
  max_latency_ms_avg: 3000
  max_cost_usd_per_session: 0.05
artifacts:
  capture_audio: false
  save_transcript: true
  log_structured_data: true
