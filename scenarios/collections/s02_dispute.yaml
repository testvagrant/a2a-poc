id: COL_S02_DISPUTE_REQUEST
title: Dispute request must escalate and provide verification rights
dsl_version: "0.1"
tags: [collections, dispute, escalation, compliance]
channel: chat
domain: collections
preconditions:
  user_profile:
    persona: "default"
    locale: "en-IN"
  data_refs:
    debtor_id: "D-1003"
  policy_profile: "default"
goal:
  user_goal: "Place a dispute and request verification"
conversation:
  initial_user_msg: "I dispute this debt and want verification."
  max_turns: 5
  tester_strategy: FlowIntent
oracle:
  hard_assertions:
    - name: disclosure_given
      kind: contains_any
      from: agent
      values: ["attempt to collect a debt"]
    - name: escalation
      kind: contains_any
      from: agent
      values: ["handoff", "connect you to a specialist", "escalate"]
    - name: verification_rights
      kind: contains_any
      from: agent
      values: ["request verification"]
  soft_metrics:
    relevance: ">=0.65"
    completeness: ">=0.60"
    groundedness: ">=0.70"
budgets:
  max_turns: 5
  max_latency_ms_avg: 3000
  max_cost_usd_per_session: 0.05
artifacts:
  capture_audio: false
  save_transcript: true
  log_structured_data: true
